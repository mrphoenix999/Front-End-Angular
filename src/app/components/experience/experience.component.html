<div class="experience-container">
    <div class="experience-container-header d-flex justify-content-between">
        <h1 class="experience-container-header--title">Experiences</h1>
        <button class="experience-container-header--add-btn">
            <i class="bi bi-plus-circle"></i>
        </button>
    </div>

    <div class="experience-container-list">
        <div class="experience-container-list__item" *ngFor="let experience of experiences">
            <div class="row">
                <div class="col-10">
                    <div class="row">
                        <div class="col-4">
                            <img width="200" src="../../../assets/img/fer-logo.jpg" />
                        </div>
                        <div class="col-8">
                            <h1>{{ experience.title }}</h1>
                            <p>{{ experience.career }}</p>
                            <p>{{ experience.period }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <button class="ml-3">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button>
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
