<div class="project-container">
    <div class="project-container-header d-flex justify-content-between">
        <h1 class="project-container-header--title">Proyectos</h1>
        <button class="project-container-header--add-btn">
            <i class="bi bi-plus-circle"></i>
        </button>
    </div>

    <div class="project-container-list">
        <div class="project-container-list__item" *ngFor="let project of projects">
            <div class="row">
                <div class="col-10">
                    <h1 class="project-container-list__item--title">{{ project.title }}</h1>
                    <p class="project-container-list__item--description">{{ project.description }}</p>
                </div>
                <div class="col-2">
                    <button class="ml-3">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button>
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
